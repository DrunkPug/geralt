<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поэма от Геральта из Ривии.</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header"><h1>Поэма от Геральта.</h1></div>
        <div class = "main-block">
            <div class="text">
                <p>Мое мастерство стихоплета заткнет за пояс Лютика и всех
                бардов Оксенфуртсткой академии.</p>
                <p>Кому мне посвятить свои стихи?</p>
            </div>
            <div class="dialog-main">
                <input type="text" id="input-name" required>
                <input type="button" id="btn-write">
            </div>
        </div>

        <div class = "poem-block">
            <div class="text">
                <p id="poem-text1"></p>
                <p id="poem-text2"></p>
            </div>
            <div class="dialog-poem">
                <button type="button" id="btn-new"></button>
            </div>


        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
